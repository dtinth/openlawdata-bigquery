name: Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/546274278843/locations/global/workloadIdentityPools/github/providers/my-repo
          service_account: gha-openlawdata-bigquery@sourceinth.iam.gserviceaccount.com
      - uses: jdx/mise-action@v2.1.0
      - run: bun install
      - run: bun run sync
      - name: Upload state artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: state.csv
      - name: Commit state changes
        if: always()
        run: |
          git config user.name "dtinth-bot"
          git config user.email "dtinth-bot@users.noreply.github.com"
          git add state.csv
          git commit -m "Update state.csv" --allow-empty
          git push
